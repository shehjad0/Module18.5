<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="navbar-brand" href="{% url 'home' %}">Module 18.5</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="{% url 'profile' %}">
                    <button type="button" class="btn btn-warning">Profile</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="{% url 'sign_out' %}">
                    <button type="button" class="btn btn-warning">Sign Out</button></a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="{% url 'register' %}">
                    <button type="button" class="btn btn-warning">Register</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active " aria-current="page" href="{% url 'sign_in' %}">
                    <button type="button" class="btn btn-warning">Sign In</button></a>
                </li>
                {% endif %}
                
              </ul>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
